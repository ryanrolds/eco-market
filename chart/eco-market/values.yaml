# Default values for eco-market
replicaCount: 1

image:
  repository: eco-market
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: eco-market.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  # Discord Bot Configuration (will be populated via SOPS secrets)
  DISCORD_TOKEN: ""
  DISCORD_CHANNEL_ID: ""
  
  # ECO Server Configuration
  ECO_SERVER_URL: "http://144.217.255.182:3001"
  
  # Currency Filter (optional)
  CURRENCY_FILTER: ""

# Bot configuration
bot:
  # Which bot script to run (discord_bot.py is the main one)
  script: "discord_bot.py"
  
  # Restart policy for the bot
  restartPolicy: Always

# Persistence for temporary files if needed
persistence:
  enabled: false
  storageClass: ""
  size: 1Gi